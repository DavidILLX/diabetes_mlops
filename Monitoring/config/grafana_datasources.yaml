# config file version
apiVersion: 1

# list of datasources to insert/update
# available in the database
datasources:
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: <GRAFANA_DB_ENDPOINT>:5432
    database: grafana
    user: grafana
    secureJsonData:
      password: 'grafanagrafana'
    jsonData:
      sslmode: 'disable'
      database: grafana